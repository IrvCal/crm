<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Pefil del Usuario</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
            />
    </h:head>
    <h:body>
        <h:form id="formid">
            <div class="container-fluid">
                <div class="container-fluid marco">
                    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
                        <div class="card p-4">
                            <div class=" image d-flex flex-column justify-content-center align-items-center"> 
                                <button class="btn btn-secondary"> 
                                    <img src="imgs/perfil.png " height="100" width="100" />
                                </button> 
                                <span class="name mt-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Usuario <br/> #{perfil.user.nombre} #{perfil.user.apPaterno} #{perfil.user.apMaterno}</span>

                                <span class="idd">#{perfil.user.email}</span>
                                <br></br>

                                <div class="container">
                                    <div class="row justify-content-md-center">
                                        <div class="col-md-auto">
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            Dirección
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        </div>
                                    </div>
                                </div>
                                <br></br>
                                <div class="input-group mb-3" id="dir_btn" >

                                    <h:commandButton id="btn_reg_direc"  action="#{perfil.direccion()}" class="btn btn-primary"  value="Registrar"/>
                                    <h:commandButton id="btn_mod_direc"  action="#{perfil.direccion()}" class="btn btn-primary"  value="Modificiar"/>
                                </div>

                                <div class="container">
                                    <div class="row justify-content-md-center">
                                        <div class="col-md-auto">
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            Teléfono
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <br/>
                                            #{perfil.user.telefono}
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        </div>
                                    </div>
                                </div>
                                <br></br>
                                <div class="input-group mb-3" id="tel_btn">

                                    <h:commandButton id="btn_reg_tel"  action="#{perfil.telefono()}" class="btn btn-primary"  value="Editar"/>
                                </div>

                                <h:commandButton id="btn_perfil_regresar"  action="#{perfil.regresar()}" class="btn btn-primary"  value="Regresar"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>  
        </h:form>

    </h:body>
</html>
