<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="css/login.css" />
    </h:head>
    <h:body>
        <h:form id="formid">
            <div class="container-fluid">
                <div class="container-fluid marco">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <h:commandButton id="btn_perfil_menu" class="btn btn-outline-primary" action="#{menu.perfilUsuario()}" value= "Mi Perfil" />
                        <h:commandButton id="cate_menu" class="btn btn-outline-primary" action="#{menu.categorias()}" value="Categorias"/>
                        <h:commandButton  id="carrito_menu" class="btn btn-outline-primary" action="#{menu.carrito()}" value="Mi Carrito"/>

                    </div>  
                </div>
                <div class="col">
                    <div class="d-grid gap-2">
                        <h:commandButton id="btn_registro_log"  action="#{access.registro()}" class="btn btn-primary" value="Registrarse" />
                    </div>
                </div>
            </div>  
        </h:form>
    </h:body>
</html>
