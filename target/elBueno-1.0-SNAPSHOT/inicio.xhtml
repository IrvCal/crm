<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Loging</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="css/login.css" />
        <script src="js/login.js"/>
    </h:head>
    <h:body >
        <h:form id="formid">
            <div class="container-fluid">
                <div class="container-fluid marco">
                    <h1 class="text-center">Inicia Sesión</h1>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Correo</span>
                        <h:inputText id="user" class="form-control" p:placeholder="Ingresa Correo" value="#{access.email}"/> 
                    </div>
                    <h:outputLabel id="lab-user" ><small> ejemplo@mail.com</small></h:outputLabel>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                        <h:inputSecret id="pass" class="form-control" p:placeholder="Ingresa contraseña" value="#{access.password}" /> 
                    </div>
                    <h:outputLabel id="lab-pass" ><small> 5 a 20 caracteres</small></h:outputLabel>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <h:commandButton id="btn_ingresar" onclick="valida()" action="#{access.validar()}" class="btn btn-primary"  value="Ingresar"/>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <h:commandButton id="btnreg"  action="#{access.registro()}" class="btn btn-primary" value="Registrarse" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </h:form>
    </h:body>
</html>
