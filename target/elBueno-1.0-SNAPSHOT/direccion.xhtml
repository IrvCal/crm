<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Direcci√≥n</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
            />

    </h:head>
    <h:body>
        <h:form id="formid">
            <div class="container-fluid">
                <div class="container-fluid marco">
                    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
                        <div class="card p-4">
                            <div class=" image d-flex flex-column justify-content-center align-items-center"> 
                                <button class="btn btn-secondary"> 
                                    <img src="imgs/perfil.png " height="100" width="100" />
                                </button> 
                                <span class="name mt-3">Usuario Usuario #{perfil.user.nombre} #{perfil.user.apPaterno} #{perfil.user.apMaterno}</span>
                                <br></br>
                                <span class="idd">#{perfil.user.email}</span>
                                <br></br>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Calle</span>
                                    <h:inputText id="calle" class="form-control" value="#{direccion.calle}"/> 
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Colonia</span>
                                    <h:inputText id="colonia" class="form-control" value="#{direccion.colonia}" /> 

                                    <span class="input-group-text" id="basic-addon1" >No. Interior</span>
                                    <h:inputText id="no_int" class="form-control" maxlength="4"/>
                                    <span class="input-group-text" id="basic-addon1" converterMessage="Please enter digits only." >No. Exterior</span>
                                    <h:inputText id="no_ext" class="form-control"  maxlength="4"/>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Municipio</span>
                                    <h:inputText id="municipio" class="form-control" value="#{direccion.municipio}"/> 

                                    <span class="input-group-text" id="basic-addon1">Estado</span>
                                    <h:inputText id="estado" class="form-control" value="#{direccion.estado}"/> 

                                    <span class="input-group-text" id="basic-addon1">C.P</span>
                                    <h:inputText id="codigo_post" class="form-control" p:placeholder="Codigo Postal" value="#{direccion.cp}" maxlength="5"/> 
                                </div>

                                <h:commandButton id="btn_perfil_regresar"  action="#{direccion.guardarDireccionDB()}" class="btn btn-primary"  value="Guardar"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div> 
        </h:form>
    </h:body>
</html>
