<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>LogIn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/login_v2.css"/>
    </h:head>
    <h:body>
        <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
                <div class="card login-card">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img src="imgs/login.jpg" alt="login" class="login-card-img" width="430px" height="500px"/>
                        </div>
                        <br/>
                        <div class="col-md-7">
                            <div class="card-body">
                                <div class="brand-wrapper" style="margin-bottom: 80px">
                                    <img src="imgs/logo.svg" alt="logo" class="logo"/>
                                </div>
                                <p class="login-card-description">Sign into your account</p>
                                <h:form>
                                    <div class="form-group">
                                        <label for="email" class="sr-only">Correo</label>
                                        <h:inputText  id="email" class="form-control" p:placeholder="Ingresa correo" value="#{access.email}"/>
                                    </div>
                                     <h:outputLabel id="lab-user" ><small> ejemplo@mail.com</small></h:outputLabel>
                                    <div class="form-group mb-4">
                                        <label for="password" class="sr-only">Contraseña</label>
                                        <h:inputSecret id="pass" class="form-control" p:placeholder="Ingresa contraseña" value="#{access.password}" />        
                                    </div>
                                      <h:outputLabel id="lab-pass" ><small> 5 a 20 caracteres</small></h:outputLabel>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <h:commandButton id="btn_ingresar" onclick="valida()" action="#{access.validar()}" class="btn btn-block btn-primary mb-4"  value="Ingresar"/>
                                            </div>
                                            <div class="col">
                                                <h:commandButton id="btn_registrar" class="btn btn-block btn-primary mb-4" action="#{access.registro}" value="Registrar" />  
                                            </div>
                                        </div>
                                    </div>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </h:body>
</html>
