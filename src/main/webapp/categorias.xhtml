<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Categorias</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/categorias.css" />

    </h:head>
    <h:body>
        <h:form >
            <div class="container-fluid containers">
                <div class="container-fluid containers">
                    <h1 class="text-center fw-bold">Categorias</h1>
                    <table class="table table-primary">
                        <tr>

                            <td>
                                <img class="img" src="imgs/teclas.png" alt="astro"/>
                                <br></br>
                                <h:commandButton id="categoria1"   class="btn btn-primary"  value="Teclados"/>

                            </td>

                            <td>
                                <img class="img" src="imgs/astrolosquier.png" alt="astro"/>
                                <br></br>
                                <h:commandButton id="categoria2"   class="btn btn-primary"  value="Audifonos"/>

                            </td>

                            <td>
                                <img class="img" src="imgs/mouse.png" alt="astro"/>
                                <br></br>
                                <h:commandButton id="categoria3"   class="btn btn-primary"  value="Mouse"/>


                            </td>


                        </tr>

                        <div class="col">
                         
                            <h:commandButton id="cat"  class="btn btn-danger" value="Inicio" action="#{categorias.menu()}"/>
                        </div>
                    </table>


                </div>
            </div>

        </h:form>
    </h:body>
</html>
